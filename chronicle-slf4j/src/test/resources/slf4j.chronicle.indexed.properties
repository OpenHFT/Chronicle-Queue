# default
slf4j.chronicle.base = ${java.io.tmpdir}/chronicle/indexed/${today}/${pid}
slf4j.chronicle.type = indexed

# logger : root
slf4j.chronicle.path        = ${slf4j.chronicle.base}/root
slf4j.chronicle.level       = debug
slf4j.chronicle.shortName   = false
slf4j.chronicle.append      = false
slf4j.chronicle.format      = binary
slf4j.chronicle.synchronous = false
slf4j.chronicle.binaryMode  = formatted

# logger : Logger1
slf4j.chronicle.logger.Logger1.path = ${slf4j.chronicle.base}/logger_1
slf4j.chronicle.logger.Logger1.level = info


# logger : Logger1
slf4j.chronicle.logger.Text1.path = ${slf4j.chronicle.base}/text_1
slf4j.chronicle.logger.Text1.level = warn
slf4j.chronicle.logger.Text1.format = text


# logger : impl
slf4j.chronicle.logger.readwrite.path = ${slf4j.chronicle.base}/readwrite